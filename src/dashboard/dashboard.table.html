<div class="row row-margin-top">

                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr class="text-center">
                                    <th>#</th>
                                    <th>Creation Time</th>
                                    <th>Owner</th>
                                    <th>State</th>
                                    <th>Unit Test</th>
                                    <th>Build</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr data-ng-repeat="order in vm.orders">
                                 <!-- <at-barchart id="chart" data-chartdata="vm.orders"></at-barchart> -->
                                    <td data-ng-bind="order.id" class="text-right"></td>
                                    <td data-ng-bind="order.creationTime | date:'medium'"></td>
                                    <td data-ng-bind="order.symbol" class="text-center"></td>
                                    <td class="text-center">{{vm.status[order.status]}}</td>

                                   <!--  <td data-ng-bind="order.quantity | number" class="text-right"></td> -->
                                   <!-- data-ng-bind="order.quantityPlaced | number" -->
                                   <td  class="text-right">
                                        <div id="quantityPlaced{{$index}}" class="progress" ng-init="vm.loadCanvas(order.quantityPlaced,order.quantity,$index,'quantityPlaced')">
                                            <div class="progress-bar progress-bar-success progress-bar-striped active" id="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" ng-style="{width: vm.progressWidthPlaced[$index]}"></div>
                                        </div>
                                    </td>
                                    <!-- data-ng-bind="order.quantityExecuted | number" -->
                                    <td  class="text-right">
                                       <div id="quantityExecuted{{$index}}" class="progress" ng-init="vm.loadCanvas(order.quantityExecuted,order.quantity,$index,'quantityExecuted')">
                                            <div class="progress-bar progress-bar-success progress-bar-striped active" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" ng-style="{width: vm.progressWidthExecuted[$index]}"></div>
                                        </div>
                                    </td> 
                                </tr>
                                <tr data-ng-if="vm.orders.length <= 0">
                                    <td colspan="11" class="alert alert-warning" role="alert">no orders available</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


    </div><!-- row -->
